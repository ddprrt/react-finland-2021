[build]
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build.
  publish = "dist/"
  functions = "lambda" #  netlify-lambda reads this
  # Default build command.
  command = "pnpm run build:ui"

[dev]
  command = "pnpm run build:ui -- --servedir=dist --serve=3000"
  # autoLaunch = true
  port = 8888
  targetPort = 3000
  framework = "#custom"

[functions]
  directory = "api"
  included_files = ["api/*.graphql"]
  node_bundler = "esbuild"
  